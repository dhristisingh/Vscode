<!DOCTYPE html>
<html>
<head>
    <title>
        VS Code
    </title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/header.css">
    <script src="https://kit.fontawesome.com/096fbcbbef.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
       <nav>
        <div class="navbar">
            <div class="navbar-left">
                <div class="brand">

                    <p class="brand-text">Visual Studio Code</p>
                </div>
                <div class="links">
                    <ul>
                        <li><a href="#">Docs</a></li>
                        <li><a href="#">Updates</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">API</a></li>
                        <li><a href="#">Extensions</a></li>
                        <li><a href="#">FAQ</a></li>

                    </ul>
                </div>

            </div>
            <div class="navbar-right">
                <button class="light-mode-switch">
                    <i class="fa-regular fa-sun light-mode"></i>
                </button>

                <div class="search-box">
                    <span class="search-icon-span"><i class="fa-solid fa-magnifying-glass search-icon"></i></span>

                    <input type="search" placeholder="Search Docs">

                <button class="nav-download">
